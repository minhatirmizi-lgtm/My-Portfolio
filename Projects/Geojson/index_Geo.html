<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON Viewer</title>

    <!-- Leaflet CSS (added) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

        <!-- Map Div -->
        <div id="map"></div>

        <!-- Text Input Div -->
        <div id="text">
            <textarea id="geojsontext" placeholder="Paste GeoJSON here"></textarea>
            <button id="submit">Load GeoJSON</button>
        </div>

    </div>

    <!-- Leaflet JS (added) -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="script.js"></script>

</body>
</html>
